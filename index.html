<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="start">
            <div class="border">
                <div><h1>Check Your Speed</h1></div>
            <div>
            <div class="para"><p>Generate Your Para . . .</p></div>
            <br>
            <div class="container">
                <textarea class="myTextArea" rows="10" cols="42" placeholder="Start Your Typing..."></textarea>
            </div>
            <div class="button">
                <div class="b-1">
                    <button>Start</button>
                </div>
                <div class="b-2">
                    <button>Done</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="ans">
        <ul>
            <li class="li-1"></li>
            <li class="li-2"></li>
            <li class="li-3"></li>
        </ul>
    </div>
    
    
</body>
</html>
<script src="index.js"></script>
